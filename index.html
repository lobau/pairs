<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pairs</title>
    <link rel="shortcut icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%92%AC%3C%2Ftext%3E%3C%2Fsvg%3E" type="image/svg+xml">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://unpkg.com/vue@3.2.23/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>Audio Pairs</h1>
        <div>
          <div v-if="idx < count">
            <p>Listen to the audio and pick the right word!</p>
            <label
              class="answerButton"
              :class="{'answer_correct' : index == questions[idx]['correctAnswer'] && selectedAnswer != ''}, {'answer_wrong' : selectedAnswer == index  && selectedAnswer != ''}"
              v-for="(answer, index) in questions[idx].answers"
              :key="index"
              :for="index"
            >
              <input
                :id="index"
                type="radio"
                class="hidden"
                :value="index"
                @change="answered($event)"
                :disabled="selectedAnswer != ''"
              />
              {{answer}}
            </label>
          </div>
          <div v-else>
            <h2>Results</h2>
            <div>
              <p>Correct Answers: {{correctAnswers}}</p>
              <p>Wrong Answers: {{wrongAnswers}}</p>
            </div>
            <div>
              <button class="answerButton" @click="resetQuiz">Play again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
